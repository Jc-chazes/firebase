<div class="add-serie__title">INGRESA TU SERIE</div>
<div class="add-serie">
  <mat-form-field>
    <input type="text" matInput placeholder="serie favorita"  [(ngModel)]="serie" #ctrl="ngModel">
  </mat-form-field>
    <button mat-raised-button color="primary" class="add-serie__btn" (click)="send()">Agregar</button>
</div>
<div class="title_series">Cantidad de series : {{series.length}}</div> 
<div class="title_series">Seleccione serie :</div>
<div class="wrapper-series">
    <div *ngFor="let opt of series" class="wrapper-series__item">
      <label class="btn">
        <i class="material-icons">tv</i>
        {{opt.serie}}
      </label>
      <input  type="checkbox"
      [(checklist)]="listSeries"
      [checklistValue]="opt"/>
    </div>
</div>


<button mat-raised-button color="primary" class="add-serie__btn-delete" (click)="deleteSerie()"><i class="material-icons">
  delete_forever</i><span class="delete">Borrar</span></button>
